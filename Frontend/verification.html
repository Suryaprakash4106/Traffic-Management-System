<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
}
/* ===== Background Blur ===== */

body::before {
  content: "";
  position: fixed;
  inset: 0;

  background-image: url("bg.jpg");  
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: blur(2px);
  transform: scale(1.05);

  z-index: -1;
}

.container {
  background: white;
  width: 360px;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
}

/* ✅ Header கீழே வர spacing */
h2 {
  margin-top: 40px;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 15px;
  margin-top: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 18px;
  background: #111;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #d71653;
}

.note {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">

  <h2>OTP Verification</h2>

  <p class="note">
    OTP sent to your registered Email ID
  </p>

  <input type="text" id="otp" placeholder="Enter OTP">

  <button onclick="verifyOTP()">Verify</button>

</div>

<script>
function verifyOTP() {

   const otp = document.getElementById("otp").value;

   /* ✅ Dummy Validation */
   if (otp.trim() !== "") {
      window.location.href = "dashboard.html";
   } 
   else {
      alert("Please enter OTP");
   }
}
</script>

</body>
</html>
