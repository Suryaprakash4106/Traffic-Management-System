<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Access Role</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  background: #f4f6f8;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container */
.role-container {
  background: white;
  padding: 30px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
  animation: fadeIn 0.25s ease;
}

h2 {
  margin-bottom: 20px;
  font-size: 20px;
}

/* Role Boxes */
.role-box {
  padding: 12px;
  margin: 10px 0;
  background: #f7f7f7;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.25s;
  border: 1px solid #ddd;
}

.role-box:hover {
  transform: scale(1.05);
  background: white;
  box-shadow: 0 8px 18px rgba(0,0,0,0.1);
  border-color: #d71653;
}

.role-box.selected {
  background: #d71653;
  color: white;
  border-color: #d71653;
  font-weight: 500;
}

/* Next Button */
.next-btn {
  margin-top: 18px;
  background: #111;
  color: white;
  padding: 9px 22px;
  border-radius: 50px;
  cursor: pointer;
  display: inline-block;
  transition: 0.3s;
  font-size: 14px;
}

.next-btn:hover {
  background: #d71653;
}

@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="role-container">

  <h2>Select Access Role</h2>

  <div class="role-box" onclick="selectRole(this)">Traffic Police Officer</div>
  <div class="role-box" onclick="selectRole(this)">Traffic Control Room Officer</div>
  <div class="role-box" onclick="selectRole(this)">System Administrator</div>
  <div class="role-box" onclick="selectRole(this)">City Transport Authority</div>

  <div class="next-btn" onclick="goToLogin()">Next âžœ</div>

</div>

<script>
function selectRole(el) {
  document.querySelectorAll(".role-box").forEach(box => box.classList.remove("selected"));
  el.classList.add("selected");
}

function goToLogin() {
  const selected = document.querySelector(".role-box.selected");

  if (!selected) {
    alert("Please select a role");
    return;
  }

  window.location.href = "login.html";
}
</script>

</body>
</html>
