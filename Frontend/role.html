<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Access Role</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

/* ===== Body Layout ===== */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== Blurred Background ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;

  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: blur(2px);        /* ðŸ”¥ Adjust blur here */
  transform: scale(1.05);
  z-index: -1;
}

/* ===== Container ===== */
.role-container {
  background: transparent;
  padding: 30px;
  width: 380px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  text-align: center;
  animation: fadeIn 0.25s ease;
  margin-bottom: 30px;
}

h2 {
  margin-bottom: 30px;
  font-size: 30px;
  color: rgba(248, 223, 6, 0.981);
}

/* ===== Role Boxes ===== */
.role-box {
  padding: 15px;
  margin: 10px 0;
  background: rgba(255, 254, 254, 0.971);
  border-radius: 20px;
  cursor: pointer;
  transition: 0.25s;
  border: 1px solid rgba(0,0,0,0.1);
  margin-bottom: 20px;
}

.role-box:hover {
  transform: scale(1.15);
  background: white;
  box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  border-color: #d71653;
}

.role-box.selected {
  background: #d71653;
  color: white;
  border-color: #d71653;
  font-weight: 500;
}

/* ===== Next Button ===== */
.next-btn {
  margin-top: 20px;
  background: #111;
  color: white;
  padding: 10px 30px;
  border-radius: 50px;
  cursor: pointer;
  display: inline-block;
  transition: 0.3s;
  font-size: 15px;
}

.next-btn:hover {
  background: #d71653;
  transform: scale(1.15);
}

/* ===== Animation ===== */
@keyframes fadeIn {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="role-container">

  <h2>Select Access Role</h2>

  <div class="role-box" onclick="selectRole(this)">Traffic Police Officer</div>
  <div class="role-box" onclick="selectRole(this)">Traffic Control Room Officer</div>
  <div class="role-box" onclick="selectRole(this)">System Administrator</div>
  <div class="role-box" onclick="selectRole(this)">City Transport Authority</div>

  <div class="next-btn" onclick="goToLogin()">Next âžœ</div>

</div>

<script>
function selectRole(el) {
  document.querySelectorAll(".role-box").forEach(box => box.classList.remove("selected"));
  el.classList.add("selected");

  /* Save role ðŸ”¥ IMPORTANT */
  sessionStorage.setItem("role", el.innerText);
}

function goToLogin() {
  const selected = document.querySelector(".role-box.selected");

  if (!selected) {
    alert("Please select a role");
    return;
  }

  window.location.href = "login.html";
}
</script>

</body>
</html>
