<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: center;
}
 /* ===== Background Blur ===== */

body::before {
  content: "";
  position: fixed;
  inset: 0;

  background-image: url("bg.jpg");  /* ðŸ‘ˆ image name */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: blur(2px);
  transform: scale(1.05);

  z-index: -1;
}


/* FULL PAGE CONTAINER */
.container {
  width: 90%;
  max-width: 900px;
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

/* GRID â†’ 2 FIELDS PER ROW */
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

input {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 100%;
}

/* BUTTON AREA */
.button-row {
  margin-top: 40px;
  display: flex;
  justify-content: space-between;
}

/* BOX TYPE BUTTONS */
.btn {
  padding: 12px 28px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  border-radius: 6px;
  min-width: 120px;
}

.previous {
  background: #111;
  color: white;
}

.next {
  background: #111;
  color: white;
}

.previous:hover {
  background: #0fa4ce;
}
.next:hover {
  background: #0fa4ce;
}
.previous:hover,
.next:hover {
  transform: scale(1.1);
}

</style>
</head>

<body>

<div class="container">

  <h2 id="createTitle">Create Account</h2>

  <!-- Dynamic Fields -->
  <div class="form-grid" id="dynamicFields"></div>

  <div class="button-row">
      <button class="btn previous" onclick="goBack()">Previous</button>
      <button class="btn next" onclick="createAccount()">Next</button>
  </div>

</div>

<script>

function goBack() {
  window.history.back();
}

function createAccount() {
  window.location.href = "verification.html";
}

window.onload = function() {

   const role = sessionStorage.getItem("role");
   const container = document.getElementById("dynamicFields");
   const title = document.getElementById("createTitle");

   if(role === "Traffic Police Officer") {

      title.innerText = "Traffic Police Officer Registration";

      container.innerHTML = `
         <input type="text" placeholder="Full Name">
         <input type="text" placeholder="Officer ID">

         <input type="text" placeholder="Badge Number">
         <input type="text" placeholder="Station / Area">

         <input type="password" placeholder="Password">
         <input type="password" placeholder="Confirm Password">
      `;
   }

   else if(role === "Traffic Control Room Officer") {

      title.innerText = "Control Room Officer Registration";

      container.innerHTML = `
         <input type="text" placeholder="Full Name">
         <input type="text" placeholder="Employee ID">

         <input type="text" placeholder="Control Room Code">
         <input type="text" placeholder="Department">

         <input type="password" placeholder="Password">
         <input type="password" placeholder="Confirm Password">
      `;
   }

   else if(role === "System Administrator") {

      title.innerText = "Administrator Registration";

      container.innerHTML = `
         <input type="text" placeholder="Full Name">
         <input type="text" placeholder="Admin ID">

         <input type="text" placeholder="Security Code">
         <input type="text" placeholder="Access Level">

         <input type="password" placeholder="Password">
         <input type="password" placeholder="Confirm Password">
      `;
   }

   else if(role === "City Transport Authority") {

      title.innerText = "Authority Registration";

      container.innerHTML = `
         <input type="text" placeholder="Full Name">
         <input type="text" placeholder="Authority ID">

         <input type="text" placeholder="Department Code">
         <input type="text" placeholder="Region">

         <input type="password" placeholder="Password">
         <input type="password" placeholder="Confirm Password">
      `;
   }

   else {

      container.innerHTML = `
         <input type="text" placeholder="Full Name">
         <input type="email" placeholder="Email ID">

         <input type="password" placeholder="Password">
         <input type="password" placeholder="Confirm Password">
      `;
   }

}

</script>

</body>
</html>
