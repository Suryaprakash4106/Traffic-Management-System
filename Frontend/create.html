<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', sans-serif;
}

/* ===== Background ===== */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/* ===== Blurred Background ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;

  background-image: url("bg.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  filter: blur(4px);
  transform: scale(1.05);
  z-index: -1;
}

/* ===== Invisible Container ===== */
.register-container {
  width: 480px;
  padding: 10px;
  background: transparent;
}

/* Header */
h2 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 525;
  font-size: 35px;
  color: rgb(250, 194, 8);
  
}

/* Labels */
.label {
  font-size: 15px;
  margin-bottom: 4px;
  display: block;
}

/* Rows */
.input-row {
  display: flex;
  gap: 13px;
  margin-bottom: 14px;
  
}

.field {
  flex: 1;
}

/* Inputs */
input, select {
  width: 100%;
  padding: 13px;
  border-radius: 20px;
  border: none;
  outline: none;

  background: white;
  color: black;
  font-size: 13px;
  
}

/* Button */
.register-btn {
  width: 100%;
  padding: 20px;
  margin-top: 8px;

  border: none;
  border-radius: 20px;
  background: rgb(10, 10, 10);
  color: rgb(250, 249, 249);
  font-weight: 500;
  cursor: pointer;
  transition: 0.25s;
}

.register-btn:hover {
  background: #d71653;
  color: white;
  transform: scale(1.15);
}

/* Footer */
.footer {
  text-align: center;
  margin-top: 14px;
  font-size: 13px;
}

.footer a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.footer a:hover {
  color: rgb(189, 6, 6);
}

</style>
</head>

<body>

<div class="register-container">

  <h2>Create Account</h2>

  <!-- Row 1 -->
  <div class="input-row">
    <div class="field">
      <span class="label">First Name</span>
      <input type="text">
    </div>

    <div class="field">
      <span class="label">Last Name</span>
      <input type="text">
    </div>
  </div>

  <!-- Row 2 -->
  <div class="input-row">
    <div class="field">
      <span class="label">Username</span>
      <input type="text">
    </div>

    <div class="field">
      <span class="label">Role</span>

      <!-- ✅ DROPDOWN -->
      <select id="roleSelect" onchange="updateFields()">
        <option value="">Select Role</option>
        <option>Traffic Police Officer</option>
        <option>Traffic Control Room Officer</option>
        <option>System Administrator</option>
        <option>City Transport Authority</option>
      </select>

    </div>
  </div>

  <!-- Row 3 -->
  <div class="input-row">
    <div class="field">
      <span class="label">Email</span>
      <input type="email">
    </div>

    <div class="field">
      <span class="label">Phone</span>
      <input type="text">
    </div>
  </div>

  <!-- Password -->
  <div style="margin-bottom: 14px;">
    <span class="label">Password</span>
    <input type="password">
  </div>

  <div style="margin-bottom: 14px;">
    <span class="label">Confirm Password</span>
    <input type="password">
  </div>

  <button class="register-btn">Register</button>

  <div class="footer">
    Already have account? <a href="login.html">Login</a>
  </div>

</div>

<script>
function updateFields() {
  const role = document.getElementById("roleSelect").value;
  console.log("Selected Role:", role);
}

function registerUser() {

  const role = document.getElementById("roleSelect").value;

  if (!role) {
    alert("Please select a role");
    return;
  }

  /* ✅ ROLE SAVE */
  sessionStorage.setItem("role", role);

  console.log("Saved Role:", role);

  /* Next Page */
  window.location.href = "verification.html";
}
</script>


</body>
</html>
